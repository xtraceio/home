<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>xTrace: Ticketing System</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    header {
      height: 60px;
      background-color: #282c34;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      display: flex;
      height: calc(100% - 60px);
    }

    aside {
      width: 200px;
      background-color: #f3f3f3;
      padding: 20px;
      border-right: 1px solid #ccc;
    }

    main {
      flex-grow: 1;
      padding: 0;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .calendar-label {
      margin-bottom: 12px;
      font-weight: bold;
      font-size: 16px;
    }

    #year-list li {
      list-style: none;
      margin-bottom: 8px;
    }

    #year-list a {
      text-decoration: none;
      color: #333;
      font-size: 15px;
    }

    #year-list a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>

  <header>
    üéüÔ∏è xTrace
  </header>

  <div class="container">
    <aside>
      <div class="calendar-label">üìÅ Ïó∞ÎèÑ ÏÑ†ÌÉù</div>
      <ul id="year-list"></ul>
    </aside>

    <main>
      <iframe id="main-frame" src="render.html?year=2025" title="GitHub ÌååÏùº Î¶¨Ïä§Ìä∏"></iframe>
    </main>
  </div>

  <script>
    const yearFiles = ['2024.data', '2025.data'];
    const yearList = document.getElementById('year-list');
    const frame = document.getElementById('main-frame');

    yearFiles.forEach(file => {
      const year = file.replace('.data', '');
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = '#';
      a.textContent = `üìÖ ${year}`;
      a.onclick = () => {
        frame.src = `render.html?year=${year}`;
      };
      li.appendChild(a);
      yearList.appendChild(li);
    });
  </script>

</body>
</html>
