<html lang="ko">
<head>

  <title>연도별 티켓 목록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-bottom: 16px;
    }

    h3 {
      margin-top: 20px;
      margin-bottom: 8px;
      color: #444;
    }

    ul {
      padding-left: 20px;
      margin-bottom: 20px;

    li {

    /* ✅ 티켓 항목에만 작게 적용할 클래스 */

      text-decoration: underline;

  <h2 id="heading">📂 티켓 목록</h2>
