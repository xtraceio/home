<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>xTrace 티켓 시스템</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .year-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .year-buttons a {
      background-color: #ffffff;
      color: #1f1c2c;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .year-buttons a:hover {
      background-color: #d1c4e9;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .year-buttons a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📂 xTrace</h1>
    <p>
      xTrace는 효율적인 티켓 관리를 위한<br/>
      경량 웹 기반 시스템입니다.<br/>
      연도별로 등록된 이슈와 기록을 확인하세요.
    </p>

    <div class="footer">
      &copy; 2025 xTrace. All rights reserved.
    </div>
  </div>
</body>
</html>
