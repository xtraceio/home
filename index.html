<aside>
  <div class="calendar-label">📁 연도 선택</div>
  <ul id="year-list"></ul>
</aside>

<main>
  <iframe id="main-frame"
    srcdoc='
      <h2>📂 티켓 목록</h2>
      <ul id="ticket-list"></ul>
      <script src="render-list.js" data-year="2025"></script>'
    title="GitHub 파일 리스트">
  </iframe>
</main>

<script>
  // 연도 리스트 초기화
  const yearFiles = ['2024.data', '2025.data', '2026.data'];
  const yearList = document.getElementById('year-list');
  const frame = document.getElementById('main-frame');

  yearFiles.forEach(file => {
    const year = file.replace('.data', '');
    const li = document.createElement('li');
    const a = document.createElement('a');
    a.href = '#';
    a.textContent = `📅 ${year}`;
    a.onclick = () => {
      frame.srcdoc = `
        <h2>📂 ${year} 티켓 목록</h2>
        <ul id="ticket-list"></ul>
        <script src="render-list.js" data-year="${year}"><\/script>`;
    };
    li.appendChild(a);
    yearList.appendChild(li);
  });
</script>
